<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">

        <h1>Tabela IMC</h1>

        <article class="tabela">


            <div class="imc">

                <h3 class="imc_titulo">IMC</h3>

                <ul class="lista-imc">
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Acima do que 40</li>
                </ul>
            </div>

            <div class="resultado">

                <h3 class="resultado-titulo">Resultado</h3>
                <ul class="lista-resultado">
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>

        </article>

        <form action="" id="form" method="POST">

            <label for="peso">Peso(kg)</label>
            <input type="text" id="peso" name="peso" required placeholder="ex: 75kg" autocomplete="off">

            <label for="altura">Altura (cm)</label>
            <input type="text" id="altura" name="altura" required placeholder="ex: 167" autocomplete="off">

            <button type="submit">Calcular</button>

            <div id="resultado"></div>
        </form>


    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
